<div ng-init="ngOnInit()"
     class="box-body">
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>{{'TITLE_CATEGORY' | translate}}</th>
            <th>{{'TITLE_FOLLOWED_TIME' | translate}}</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="followingCategory in loadFollowingCategoriesResult.records"
            ng-init="category = ngGetCategory(followingCategory.categoryId)">
            <td>
                <a href
                   ng-click="ngOnTopicClicked(topic.id)">{{category.name}}</a>
            </td>
            <td>
                <a href>{{followingCategory.createdTime | amUtc | amLocal | amDateFormat:'MM/DD/YYYY HH:mm'}}</a>
            </td>
            <td>
                <button class="btn btn-info"
                        ng-click="ngOnCategoryClicked(followingCategory.categoryId)">
                    <span class="fa fa-eye"></span>
                </button>
                <button class="btn btn-danger"
                        ng-click="ngOnStopFollowingCategoryClicked(followingCategory.categoryId)">
                    <span class="fa fa-trash"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="box-footer text-center">
    <ul uib-pagination
        total-items="loadFollowingCategoriesResult.total"
        ng-model="loadFollowingCategoriesCondition.pagination.page"
        ng-change="ngOnPageChanged()"></ul>
</div>
