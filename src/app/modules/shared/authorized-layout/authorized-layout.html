<div class="container-fluid page-container"
     ng-init="ngOnInit()">

    <div class="page-content">
        <!--Navigation bar-->
        <navigation-bar ng-click-login="ngOnLoginClicked()"
                        ng-click-register="ngOnRegisterClicked()"
                        ng-click-sign-out="ngOnSignOutClicked()"
                        ng-click-profile="ngOnProfileClicked()"
                        unseen-notification-messages="loadUnreadNotificationMessagesResult.records"
                        total-unseen-notification-messages="loadUnreadNotificationMessagesResult.total"
                        profile="profile">
        </navigation-bar>

        <div class="form-group">
            <div class="layout-header"
                 data-type="background"
                 data-speed="3">
                <div class="container full-height">
                    <div class="title-panel">
                        <h2 class="site-name">{{'TITLE_APP_TITLE' | translate}}</h2>
                        <p class="site-description">Premium styles for phpBB3</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Main content-->
        <ui-view></ui-view>
    </div>

    <div class="page-footer">
        <app-footer></app-footer>
    </div>
</div>
